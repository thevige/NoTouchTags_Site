<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>NoTouch Tags</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-itunes-app" content="app-id=1509793292, app-clip-bundle-id=com.hillsidesoftware.notouchtags.appclip">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
  <link href="css/theme.css" rel="stylesheet" type="text/css" media="all" />
  <link href="css/custom.css" rel="stylesheet" type="text/css" media="all" />
  <link href="./img/logos/NoTouchTags_32x32.png" rel="icon" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
  <link
    href='https://fonts.googleapis.com/css?family=Lato:300,400%7CRaleway:100,400,300,500,600,700%7COpen+Sans:400,500,600'
    rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="main-container">
    <section class="cover fullscreen image-bg overlay">
      <div class="background-image-holder">
        <img alt="NoTouch Tags Kitchen" class="background-image" src="img/Kitchen_Dark_2.jpeg">
      </div>
      <div class="container signup-container">
        <div class="col-lg-7 col-md-10 col-sm-12 col-xs-12 signup-box">
          <div class="feature bordered text-center">
            <img alt="NoTouch Tags Logo" src="img/logos/NoTouchTags_192x192.png">
            <h3 class="title">NoTouch Tags</h3>
            <h3 class="subtitle">Coming Soon</h3>
            <p class="signup-description">We'll be launching our new site in the coming weeks. Enter your email below to get notified as we launch. Thanks for your interest!</p>
            <form class="halves form-newsletter"
              data-success="Thanks for your submission, we will be in touch shortly."
              data-error="Please fill all fields correctly.">
              <input class="validate-required validate-email signup-email-field col-md-8 col-sm-12 col-xs-12" type="text"
                placeholder="Email Address" name="email">
              <button class="col-md-4 col-sm-12 col-xs-12" type="submit">Notify Me</button>
            </form>
            <p class="disclaimer">*<b>We never share your email with third parties</b></p>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/smooth-scroll.min.js"></script>
  <script src="js/parallax.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
